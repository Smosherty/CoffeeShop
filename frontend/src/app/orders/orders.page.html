<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
      <ion-title>orders</ion-title>
      <ion-button (click)="gotoHome()">Inicio</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">orders</ion-title>
    </ion-toolbar>
  </ion-header>


  <form action="" [formGroup]="coffeeForm" (ngSubmit)="addCoffee()">
    <ion-list>
      <ion-item>
        <ion-select placeholder="Select type of coffee" formControlName="type">
          <ion-select-option value="Solo">Solo</ion-select-option>
          <ion-select-option value="Cortado">Cortado</ion-select-option>
          <ion-select-option value="Bombom">Bombom</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-select placeholder="Select your topping" formControlName="topping">
          <ion-select-option value="Nata">Nata</ion-select-option>
          <ion-select-option value="Nubecitas">Nubecitas</ion-select-option>
          <ion-select-option value="Nada">Nada</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button size="small" type="submit">AÃ±adir pedido</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let cof of coffees">
      <div class="response">
        <h2 class="type">type: {{cof.type}}</h2>
      </div>
      <div class="response">
        <h2>topping: {{cof.topping}}</h2>
      </div>
      <ion-icon class="icon" name="trash-outline" (click)="deleteCoffee(cof.id)"></ion-icon>
    </ion-item>

    <!-- <ion-list>
      <ion-item *ngFor="let index of coffees, let cof of coffees">
        <h1 class="type">type: {{cof.type}}</h1>
        <h1>topping: {{cof.topping}}</h1>
        <ion-icon name="trash-outline" (click)="deleteCoffee(cof, index)"></ion-icon>
      </ion-item>
    </ion-list> -->

  </ion-list>

</ion-content>
